<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bountiful Foods Organic, Local, Fresh, Juices, Healthy, Carlsbad.">
  <title>Bountiful Foods</title>
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/medium.css">
  <link rel="stylesheet" href="styles/large.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/bountifullogo.webp" alt="Bountiful Foods Logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="fresh.html">Fresh</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Build Your Own Drink</h2>
    <img src="images/smoothie.webp" alt="Smoothie Icon">
    <form id="specialty-drink-form">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
      </div>
      <div>
        <label for="fruit1">Fruit 1:</label>
        <select id="fruit1" required>
        </select>
      </div>
      <div>
        <label for="fruit2">Fruit 2:</label>
        <select id="fruit2" required>
        </select>
      </div>
      <div>
        <label for="fruit3">Fruit 3:</label>
        <select id="fruit3" required>
        </select>
      </div>
      <div>
        <label for="special-instructions">Special Instructions:</label>
        <textarea id="special-instructions" rows="4"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="output-section">
    <h2>Order Summary</h2>
    <img src="images/drink.webp" alt="Drink Icon">
    <div id="order-output"></div>
  </section>

  <footer>
    <p id="footer-content"></p>
  </footer>

  <script src="scripts/modified.js"></script>
  <script src="scripts/drinkinfo.js"></script>
  
</body>
</html>
