<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W08 Activity: Table Build</title>
  <meta name="description" content="W08 Activity: Table Build">
  <link rel="stylesheet" href="styles/table.css">
</head>
<body>
  <main>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th colspan="1" scope="colgroup">&nbsp;</th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>Feature 1</td>
              <td>
                <span class="check-mark">&#10004;</span>
              </td>
              <td>
                <span class="check-mark">&#10004;</span>
              </td>
              <td>
                <span class="check-mark">&#10004;</span>
              </td>
            </tr>
            <tr>
              <td>Feature 2</td>
              <td>
                <span class="cross-mark">&#10060;</span>
              </td>
              <td>
                <span class="check-mark">&#10004;</span>
              </td>
              <td>
                <span class="check-mark">&#10004;</span>
              </td>
            </tr>
            <tr>
              <td>Feature 3</td>
              <td>
                <span class="cross-mark">&#10060;</span>
              </td>
              <td>
                <span class="cross-mark">&#10060;</span>
              </td>
              <td>
                <span class="check-mark">&#10004;</span>
              </td>
            </tr>
          </tbody>
    </table>
  </main>
</body>
</html>
